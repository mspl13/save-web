<html>
  <head>
    <!-- meta tags -->
    <meta charset="utf-8">
    <meta content="
        width=device-width,
        initial-scale=1.0,
        minimum-scale=1.0,
        maximum-scale=1.0,
        user-scalable=no" name="viewport">

    <title>Save for Web</title>
    <link rel="shortcut icon" href="favicon.png" type="image/png" />
  </head>
  <body>
    <p id="loading-indicator">Loading...</p>
    <div id="user-login">
      <saw-user-login></saw-user-login>
    </div>
    <div id="new-link">
      <saw-new-link></saw-new-link>
    </div>
    <div id="link-list">
      <ul v-if="items.length">
        <saw-link-element
          v-for="(item, i) in items"
          :key="item.id"
          :link-item="item">
        </saw-link-element>
      </ul>
    </div>
    <script type="text/javascript" src="vendor.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
